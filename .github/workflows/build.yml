name: Agentica Build
on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행을 위해 추가
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build
